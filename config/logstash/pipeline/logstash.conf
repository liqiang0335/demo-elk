input {
  beats {
    port => 5044
  }
}

filter {
  # 删除每行的前缀（时间戳和IP），只保留JSON
  mutate {
    gsub => [
      "message", "\[[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}\] /[^:]+:\d+ - ", ""
    ]
  }
  
  # 解析JSON
  json {
    source => "message"
  }
  
  # 从msgId提取时间戳
  if [header][msgId] {
    date {
      match => [ "[header][msgId]", "UNIX_MS" ]
      target => "@timestamp"
    }
  }
  
  # 清理
  mutate {
    remove_field => ["message", "host", "agent", "@version"]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "iot-logs-%{+YYYY.MM.dd}"
    document_id => "%{[header][msgId]}"
  }
  
  stdout {
    codec => rubydebug
  }
}
