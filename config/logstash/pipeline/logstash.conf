input {
  beats {
    port => 5044
  }
}

filter {
  # 删除每行的前缀（时间戳和IP），只保留JSON
  mutate {
    gsub => [
      "message", "\[[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}\] /[^:]+:\d+ - ", ""
    ]
  }
  
  # 尝试解析JSON，如果失败则跳过
  json {
    source => "message"
    skip_on_invalid_json => true
  }
  
  # 从msgId提取时间戳
  if [header][msgId] {
    date {
      match => [ "[header][msgId]", "UNIX_MS" ]
      target => "@timestamp"
    }
  }
  
  # 添加索引类型标识
  mutate {
    add_field => { "index_type" => "iot_data" }
  }
  
  # 清理不需要的字段
  mutate {
    remove_field => ["message", "host", "agent", "@version", "event", "container", "log", "ecs", "input", "tags"]
  }
}

output {
  # stdout {
  #   codec => rubydebug
  # }
  
  # 输出到 Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "iot-data-%{+YYYY.MM.dd}"
  }
}
