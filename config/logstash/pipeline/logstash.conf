input {
  beats {
    port => 5044
  }
}

filter {
  # 过滤掉 heartbeat 消息
  if [message] =~ /"heartbeat":/ {
    drop {}
  }
  
  # 从消息中提取时间戳和IP信息
  grok {
    match => { "message" => "\[(?<log_timestamp>[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2})\] /(?<source_ip>[^:]+):(?<source_port>\d+) - (?<log_message>.*)" }
  }
  
  # 将时间戳转换为 @timestamp
  date {
    match => [ "log_timestamp", "yyyy-MM-dd HH:mm:ss" ]
    target => "@timestamp"
  }
  
  # 保存完整的原始消息
  mutate {
    copy => { "message" => "raw_message" }
  }
  
  # 添加索引类型标识
  mutate {
    add_field => { "index_type" => "iot_data" }
  }
  
  # 清理不需要的字段
  mutate {
    remove_field => ["message", "host", "agent", "@version", "event", "container", "log", "ecs", "input", "tags"]
  }
  
  # 确保raw_message字段被保留
  mutate {
    add_field => { "raw_message" => "%{raw_message}" }
  }
}

output {
  stdout {
    codec => rubydebug
  }
  
  # 输出到 Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "iot-data-%{+YYYY.MM.dd}"
  }
}
