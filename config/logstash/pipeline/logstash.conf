input {
  beats {
    port => 5044
  }
  
  # 可选: 添加标准输入用于测试
  stdin {}
}

filter {
  # 解析 Docker 容器日志
  if [container] {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{GREEDYDATA:log_message}" }
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # 添加处理时间戳
  mutate {
    add_field => { "processed_at" => "%{@timestamp}" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }
  
  # 可选: 输出到控制台用于调试
  stdout {
    codec => rubydebug
  }
}
